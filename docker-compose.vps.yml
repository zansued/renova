version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redispass_ChangeMe123!}"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"

  api:
    build:
      context: ./apps/api
    restart: unless-stopped
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass_ChangeMe123!}
    expose:
      - "3000"
    depends_on:
      - redis

  web:
    build:
      context: ./apps/web
      args:
        # O frontend chama a API por HTTPS via reverse proxy (subdomínio api.)
        VITE_API_URL: ${VITE_API_URL:-https://api.renova.techstorebrasil.com}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - api

  reverse-proxy:
    image: caddy:2.7-alpine
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Domínios já prontos para a VPS
      APP_DOMAIN: ${APP_DOMAIN:-renova.techstorebrasil.com}
      API_DOMAIN: ${API_DOMAIN:-api.renova.techstorebrasil.com}
      CADDY_EMAIL: ${CADDY_EMAIL:-admin@renova.techstorebrasil.com}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  redis_data:
  caddy_data:
  caddy_config:

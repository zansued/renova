<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renova - Análise Emocional</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: radial-gradient(circle at top, #f3f4f6, #d1d5db);
        min-height: 100vh;
      }

      .container {
        width: min(640px, 100%);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        backdrop-filter: blur(12px);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2vw + 1rem, 2.5rem);
        text-align: center;
        color: #0f172a;
      }

      p.description {
        margin: 0;
        text-align: center;
        color: #475569;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid #cbd5f5;
        font-size: 1rem;
        resize: vertical;
        font-family: inherit;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      }

      button {
        align-self: flex-end;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(79, 70, 229, 0.25);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        min-height: 1.5rem;
        color: #dc2626;
        font-size: 0.95rem;
      }

      .result {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        background: #f8fafc;
        display: none;
        flex-direction: column;
        gap: 0.5rem;
      }

      .result.visible {
        display: flex;
      }

      .result h2 {
        margin: 0;
        font-size: 1.25rem;
        color: #1e293b;
      }

      .result p {
        margin: 0;
        color: #334155;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.85rem;
        background: rgba(59, 130, 246, 0.1);
        color: #1d4ed8;
        margin-top: 0.5rem;
      }

      footer {
        font-size: 0.85rem;
        text-align: center;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Renova</h1>
        <p class="description">
          Explore a análise emocional simulada do seu texto em tempo real.
        </p>
      </header>

      <form id="analyze-form">
        <label for="texto" class="sr-only">Texto para análise</label>
        <textarea
          id="texto"
          name="texto"
          placeholder="Cole aqui o trecho que deseja analisar"
          required
        ></textarea>
        <button type="submit">Analisar texto</button>
      </form>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <section id="result" class="result" aria-live="polite">
        <h2>Resultado</h2>
        <p><strong>Texto:</strong> <span id="result-texto"></span></p>
        <p class="badge">
          <span id="result-emocao"></span>
          <span>·</span>
          <span id="result-intensidade"></span>
        </p>
        <p id="result-cache"></p>
      </section>

      <footer>
        Lembre-se de iniciar a API local em <code>http://localhost:3000</code>.
      </footer>
    </main>

    <script>
      const form = document.getElementById("analyze-form");
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      const resultTexto = document.getElementById("result-texto");
      const resultEmocao = document.getElementById("result-emocao");
      const resultIntensidade = document.getElementById("result-intensidade");
      const resultCache = document.getElementById("result-cache");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Analisando...";
        resultEl.classList.remove("visible");

        const formData = new FormData(form);
        const texto = formData.get("texto");

        try {
          const response = await fetch("http://localhost:3000/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ texto }),
          });

          if (!response.ok) {
            throw new Error(
              "Não foi possível processar o texto. Verifique se a API está em execução."
            );
          }

          const data = await response.json();
          const { resultado, cached } = data;

          resultTexto.textContent = resultado.texto;
          resultEmocao.textContent = `Emoção: ${resultado.emocao}`;
          resultIntensidade.textContent = `Intensidade: ${resultado.intensidade}`;
          resultCache.textContent = cached
            ? "Este resultado foi recuperado do cache."
            : "Este resultado foi gerado agora.";

          resultEl.classList.add("visible");
          statusEl.textContent = "";
        } catch (error) {
          console.error(error);
          statusEl.textContent = error.message;
        }
      });
    </script>
  </body>
</html>

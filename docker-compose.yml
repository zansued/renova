version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  api:
    build:
      context: ./apps/api
    env_file: ./apps/api/.env
    depends_on:
      - redis
    labels:
      - traefik.enable=true
      - traefik.http.routers.renova.rule=Host(`renova.localhost`)
      - traefik.http.routers.renova.entrypoints=web
      - traefik.http.services.renova.loadbalancer.server.port=3000

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redispass_Q6z9Bf82MpLmX4vw}"]
    environment:
      REDIS_PASSWORD: redispass_Q6z9Bf82MpLmX4vw
    volumes:
      - redis-data:/data

volumes:
  redis-data:

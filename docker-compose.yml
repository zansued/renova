version: "3.9"

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redispass_Q6z9Bf82MpLmX4vw}"]
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass_Q6z9Bf82MpLmX4vw}
    ports:
      - "3000:3000"
    depends_on:
      - redis

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "8080:80"
    depends_on:
      - api
